name: deploy to lambda
on:
  push:
    branches:
      - main
jobs:
  deploy_source:
    name: build and deploy lambda functions
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: lambdaGet npm ci
        run: 
            cd lambdaGet && npm ci && zip -r deployment.zip .
      - name: lambdaPost npm ci
        run: 
            cd lambdaPost && npm ci && zip -r deployment.zip .
      - name: lambdaPut npm ci
        run:
            cd lambdaPut && npm ci && zip -r deployment.zip .
      - name: lambdaDelete npm ci
        run:
            cd lambdaDelete && npm ci && zip -r deployment.zip .
